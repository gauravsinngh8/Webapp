<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic Landing Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0f0f0f, #000000);
      color: #00fff7;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-out;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #aaa;
      margin-bottom: 40px;
    }

    button {
      background: transparent;
      border: 2px solid #00fff7;
      padding: 12px 30px;
      color: #00fff7;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 5px;
    }

    button:hover {
      background: #00fff7;
      color: #000;
      box-shadow: 0 0 15px #00fff7;
    }

    .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      background: #00fff7;
      opacity: 0.2;
      border-radius: 50%;
      filter: blur(100px);
      animation: pulse 6s infinite ease-in-out;
    }

    .glow1 {
      top: 20%;
      left: 10%;
    }

    .glow2 {
      bottom: 20%;
      right: 10%;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.2;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.5;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="glow glow1"></div>
  <div class="glow glow2"></div>
  <div class="container">
    <h1>Welcome to the Future</h1>
    <p>Your gateway to next-gen web experiences</p>
    <button onclick="explore()">Explore Now</button>
  </div>

  <script>
    function explore() {
      alert("ðŸš€ Launching into the future!");
    }
  </script>
</body>
</html>
